<body>
<header class="bar bar-nav">
    <button onclick="goTo('login.html')" data-transition="fade" class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
        返回
    </button>
    <h1 class="title">重置登录密码</h1>
</header>
<div class="content content-height content-heightb" id="dataContent">
    <ul class="table-view">
        <li class="table-view-cell">
            <div class="input_b">姓名</div>
            <div class="input_c">
                <input type="text" id="custNm" ifs_parent="/" placeholder="请输入真实姓名" maxlength="20"/>
            </div>
            <!--	<span class="iconfont icon_yy">&#xe604;</span>-->
        </li>
        <li class="table-view-cell">
            <div class="input_b">身份证</div>
            <div class="input_c">
                <input type="text" id="idNo" ifs_parent="/" placeholder="请输入18位身份证号" maxlength="18"/>
            </div>
            <!--<span class="iconfont icon_yy">&#xe604;</span>-->
        </li>
        <li class="table-view-cell">
            <div class="input_b">手机</div>
            <div class="input_c">
                <input type="text" id="mobTel" ifs_parent="/" placeholder="请输入手机号码" maxlength="11"/>
            </div>
            <!--<span class="iconfont icon_yy">&#xe604;</span>-->
        </li>
        <li class="table-view-cell">
            <div class="input_b">验证码</div>
            <div class="input_d">
                <input type="text" id="viewCode" ifs_parent="/" placeholder="请输入图片验证码" maxlength="4"/>
            </div>
            <span class="repeatmessage">
            		<img id="picCode" src="">
            </span>
        </li>
    </ul>
    <div class="content-padded padding_t20">
        <button type="button" class="btn btn-primary btn-block" onclick="goNext()" id="next">下一步</button>
    </div>
</div>
</body>
