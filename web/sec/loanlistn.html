    	function loanaction(){
    		var datas = {busBrd:"01",clsTyp:"01"};
	     	 //判断是否在白名单
	     	 $(this).IFSAjax({
						code : "01_200619",//白名单检查
						data: datas,
						complete : whiteList,
						method : "post"
					});
	    }
	    function whiteList(data){
	     	if(data.head._rd == '0000'){
				 	//业务操作前，判断是否登录
			         $(this).IFSAjax({
								code : "01_200602",//若担保检查
								data: null,
								complete : loanSuccess,
								method : "post"
					});
			}else{
				if(data.head._rm instanceof Array){
		    		_showTimeMsg(data.head._rm[0].msg,null);
		    	}else{
		    		_showTimeMsg(data.head._rm,null);
		    	}
			}
     	}		
    function loanSuccess(data){
		if(data.head._rd == '0000'){
			loanAuthCheck();
		}else{
			if(data.head._rm instanceof Array){
	    		_showMsg(data.head._rm[0].msg,null);
	    	}else{
	    		_showMsg(data.head._rm,null);
	    	}
		}
	}
	function loanAuthCheck(){
		 $(this).IFSAjax({
				code : "01_200603",//认证权限检查
				data: null,
				complete : jump,
				method : "post"
			});
	}
	
	function jump(data){
		if(data.head._rd == '0000'){
			if("1"==data.body.athSt){
				goTo("loanapplication_b2.html");//1-已授权
			}else if("0"==data.body.athSt){
				$(this).IFSAjax({
					code : "01_200618",//检查次数
					data: null,
					complete : checkNum,
					method : "post"
				});
				//goTo("loanlist.html");//0-未授权
			}else{
				goTo("loanapplication_a.html");//null-新用户
			}
		}else{
			if(data.head._rm instanceof Array){
	    		_showMsg(data.head._rm[0].msg,null);
	    	}else{
	    		_showMsg(data.head._rm,null);
	    	}
		}
	}
	function checkNum(data){
		if(data.head._rd == '0000'){
			goTo("loanapplication_a.html");//3次以内都会跳转到认证银行卡页面
		}else {
			if(data.head._rm instanceof Array){
	    		_showMsg(data.head._rm[0].msg,null);
	    	}else{
	    		_showMsg(data.head._rm,null);
	    	}
		}
	}
	
	function authCheck(appNo){
    		startLoanApplyWizard(appNo);
    }
