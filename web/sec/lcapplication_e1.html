<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>民生银行小微之家</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/ios/ratchet.css" rel="stylesheet">
    <link href="../css/ios/ratchet-theme-ios.css" rel="stylesheet">
    <link href="../css/ios/cmbc.css" rel="stylesheet">
    <script src="../js/cmbcForClient.js?v=<VER>"></script>
    <script src="../js/browser.js?v=<VER>"></script>
    <script>
        setPageTitle({title: "基本信息"});
        pageUrl = "usercenter.html";
        loadCss("../");
        loadJs("../");
    </script>
</head>
<body>
<header class="bar bar-nav">
    <h1 class="title">3.贷款审批</h1>
</header>
<div class="content content-height">
    <div class="content-padded padding_t50d50">
        <div class="iconfont login_icon green_b ">&#xe615;</div>
    </div>
    <div class="aglin_center" style="margin-left:20px;margin-right:20px;">
        <span class="green" style="text-align:center;">恭喜您成功提交申请！您的贷款申请正在审批中，预计审核过程需要5分钟。预计5分钟后产生结果后，我行会通过短信通知您，您可以前往"我的小微"或"贷款管理"查询审核结果。</span>
    </div>
    <div class="loaninfo_li_e border_b margin_t15 border_t" style="height:46px;">
        <div class="float_l width_30">申请编号：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="cmpnNm" ifs_parent="/" placeholder="S4049531000000" maxlength="50" />
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">申请时间:</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="2015-05-11 23:23:23"   maxlength="15"/>
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">产品名称：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="理财质押" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">产品类型：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="质押类" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">申请金额：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="2222" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">申请人：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="张三" maxlength="15">
        </div>
    </div>
    <div class="content-padded margin_20 width_70 "style="margin-left: 15%;">
        <button onclick="window.location.href='usercenter.html'" class="btn btn-primary btn-outlined btn-block ">返回用户中心</button>
    </div>
</div>
</body>
</html>
