<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>贷款申请企业信息</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="../css/ios/ratchet.css" rel="stylesheet">
    <link href="../css/ios/ratchet-theme-ios.css" rel="stylesheet">
    <link href="../css/ios/cmbc.css" rel="stylesheet">
</head>

<body>
<header class="bar bar-nav">
    <button onclick="window.location.href='lcapplication_b2.html'" class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span> 返回
    </button>
    <h1 class="title">步骤3.提交申请</h1>
</header>
<div class="content content-heightc" id="dataContent">
    <div class="padding_t15">
        <div class="menu_font_p black padding_l15" >理财信息</div>
    </div>
    <div class="loaninfo_li_e border_b margin_t15 border_t" style="height:46px;">
        <div class="float_l width_30">产品代码：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="cmpnNm" ifs_parent="/" placeholder="1010" maxlength="50" />
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">产品名称：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="民生加银"   maxlength="15"/>
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">卡号：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="62262200000231234" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_30">币种：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="人民币" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_40">到期日/兑付日：</div>
        <div class="float_r width_60">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="2016-09-11" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_42">产品购买金(份)额：</div>
        <div class="float_r width_58">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="1000" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_35">可用金(份)额：</div>
        <div class="float_r width_65">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="1000" maxlength="15">
        </div>
    </div>
    <div class="loaninfo_li_e border_b">
        <div class="float_l width_35">最高可贷金额：</div>
        <div class="float_r width_65">
            <input class="width_100 fontright font_14" type="text" id="licNo" ifs_parent="/" placeholder="1000" maxlength="15">
        </div>
    </div>

    <div class="content-padded">
        <button type="button" class="btn btn-primary btn-block margin_t20" onclick="window.location.href='lcapplication_d.html'">下一步</button>
    </div>
</div>
</body>
</html>
