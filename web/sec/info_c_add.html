<div class="content content-height" id="dataContent">
    <input type="hidden" id="id"  ifs_parent="/">
    <div class="loaninfo_li_c border_b margin_t20 border_t" style="height: 60px;">
				<div class="float_l " style="width: 23%; padding-top: 8px;">姓名</div>
				<div class="float_l "style="width: 47%; padding-top: 5px;">
					<input type="text" id="rltnNm" ifs_parent="/" class="width_100 " placeholder="请输入真实姓名"  maxlength="10" >
				</div>
				<div class="float_l "style="width: 30%;">
					<select style="float: left;font-size: 14px; padding-left: 20px;" class="selectdiv selectdivz" id="rltnTyp" ifs-select-code="XW000003" ifs_parent="/">

				</div>
	</div>
    <div class="loaninfo_li_c border_b">
        <div class="float_l width_30">手机号</div>
        <div class="float_r width_70"><input type="text" id="mobTel" ifs_parent="/" class="width_100 fontright"
                                             maxlength="11"   placeholder="如：13500000000"/></div>
    </div>
    <div class="loaninfo_li_c border_b">
        <div class="float_l width_30">身份证号</div>
        <div class="float_r width_70"><input type="text" id="idNo" ifs_parent="/" class="width_100 fontright"
                                             placeholder="请输入18位身份证号" maxlength="18" /></div>
    </div>
    <div class="content-padded">
        <button id="saveFamilyInfo" type="button" class="btn btn-primary btn-block margin_t20 fontcenter">保存</button>
    </div>
</div>
</body>
