	<body>

					<div class="loaninfo_li_e border_b">

								<select style="width: 100%; float: right; font-size: 14px;margin-left: 5%; padding-left: 20px;text-align:left;  margin-top:4px;" class="selectdiv selectdivz margin_b0" >
									<option>1号楼</option>
									<option>2号楼</option>

						</div>
