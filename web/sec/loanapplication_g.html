		 <header class="bar bar-nav">

		<div class="content content-height">
			<div class="content-padded padding_t50d50">
				<div class="iconfont login_icon organage ">&#xe609;</div>
			</div>
			<div class="aglin_center" >
				<span class="organage" id="errorMsg" ></span>
			</div>
			<div class="content-padded margin_t20 width_70 " style="margin-left: 15%;" >

			</div>
		</div>
	</body>
	<script>
		$(document).ready(function(){
			var request = GetRequest();
			var msg= decodeURI(decodeURI(request["msg"]));
			if(msg=='' || msg == undefined){
				$("#errorMsg").html("审核不通过！");
			}else{
				$("#errorMsg").html(msg);
			}
			
		})	
		
			//获取入参
		function GetRequest(){
			var url=location.search;
			var theRequest=new Object();
			if(url.indexOf("?")!=-1){
				var str=url.substr(1);
				var strs=str.split("&");
				for(var i=0;i<strs.length;i++){
					theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}
	</script>
	
</html>
