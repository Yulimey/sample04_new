<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>民生银行小微之家</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="../css/ios/ratchet.css" rel="stylesheet">
        <link href="../css/ios/ratchet-theme-ios.css" rel="stylesheet">
        <link href="../css/ios/cmbc.css" rel="stylesheet">
	</head>

	<body>
		<header class="bar bar-nav">
			<h1 class="title">步骤2.提交申请</h1>
		</header>
		<div class="content content-heightc" id="getdata">
			<div>
				<ul class="table-view margin_t20">
					<li class="table-view-cell">
						<div class="input_f">姓名</div>
						<div class="input_c fontright">
							<label id="custNm" ifs_parent="/"></label>
						</div>
					</li>
					<li class="table-view-cell">
						<div class="input_f">身份证号</div>
						<div class="input_c fontright">
							<label id="idNo" ifs_parent="/"></label>
						</div>
					</li>
					<li class="table-view-cell">
						<div class="input_f">手机号</div>
						<div class="input_c fontright">
							<label id="mobTel" ifs_parent="/"></label>
						</div>
					</li>
				</ul>
			</div>
			<div id="postData">
				<div class="loaninfo_li_c border_b  border_t" style="height: 60px;">
					<div>
						<select style="width: 100%; font-size: 14px;padding-left: 20px;" class="selectdiv selectdivz" id="reg" ifs_parent="/" name="reg" value="本地" ifs-select-code="XW000001">
						</select>
					</div>
				</div>
				<div class="loaninfo_li_e">
					<div class="float_l">请选择您的实际居住地</div>
				</div>
				<div class="loaninfo_li " style="height: 50px;">
					<select style="width: 30%;float: left;font-size: 14px; padding-left: 20px;text-align:left;" class="selectdiv selectdivz" id="hmPrvnc" name="hmPrvnc" ifs_parent="/" ifs-select-cascade='#hmCt'>

					</select>

					<select style="width: 30%;float: left; font-size: 14px;margin-left: 5%; padding-left: 20px;text-align:left;" class="selectdiv selectdivz" id="hmCt" name="hmCt" ifs-select-cascade='#hmDist' ifs_parent="/">

					</select>

					<select style="width: 30%;float: left;font-size: 14px;margin-left: 5%; padding-left: 20px;text-align:left;" class="selectdiv selectdivz" id="hmDist" name="hmDist" ifs_parent="/">

					</select>

				</div>
				<div class="loaninfo_li_e border_b">
					<input style="padding-left: 0px; width: 100%;font-size: 14px;" class=" font_14" type="text" id="hmAdr" name="hmAdr" ifs_parent="/" placeholder="请输入详细地址" maxlength="50" />

				</div>
				<div class="loaninfo_li_e border_b" style="height: 80px;">
					<div class="float_l width_30">营业执照号</div>
					<div class="float_r width_70">
						<input class="width_100 fontright font_14" type="text" ifs_parent="/" id="licNo" placeholder="如：111020011111111" maxlength="15">
					</div>
					<div class="float_l ">
						<div class="organage" style="font-size: 12px; line-height: 14px;">
							请填写企业注册所在地为上海、太原、石家庄和泉州的营业执照号
						</div>
					</div>
				</div>
				<div class="loaninfo_li_e border_b">
					<div class="float_l width_30">银联商户号</div>
					<div class="float_r width_70">
						<input class="width_100 fontright font_14" type="text" id="cupShpId" ifs_parent="/" placeholder="如：111020011111111" maxlength="15">
					</div>
				</div>
				<div class="loaninfo_li_e border_b">
					<div class="float_l width_30">申请金额</div>
					<div class="float_r width_70">
						<input class="width_100 fontright font_14" type="text" id="appAmt" ifs_parent="/" placeholder="请输入申请金额">
					</div>
				</div>
				<div class="loaninfo_li_e border_b">
		            <div style="float:left; width: 20%;">验证码</div>
		            <div class="float_r width_70">
			            <div>
			                  <input class="font_14 input_c" style="text-align:right ;font-size:14px;verical-align:middle;margin-top:5px;" id="msgNumber" type="text"  placeholder="短信验证码"  ifs_parent="/"  maxlength="6"/>
			            </div>
			            <span class="repeatmessage" style="margin-top: 8px;line-height:37px;width:30%;padding-right:8px;">
			                    <button class="btn btn-primary btn-outlined" id="sendMsg">验证码<span id="repeatMessage"></span></button>
			            </span>
		            </div>
		 		</div>
                <div class="loaninfo_li_e border_b">
		            <div style="float:left; width: 20%;">登记号</div>
		            <div class="float_r" style="width:80%;">
			            <div>
			                  <input class="font_14 input_c" style="text-align:right ;font-size:14px;verical-align:middle;margin-top:5px;" id="msgNumber" type="text"  placeholder="税务登记号"  ifs_parent="/"  maxlength="15"/>
			            </div>
			            <span class="repeatmessage" style="margin-top: 8px;line-height:37px;width:20%;margin-left:9px;float:left;">
			                    <button class="btn btn-primary btn-outlined" id="sendMsg">登记号<span id="repeatMessage"></span></button>
			            </span>
		            </div>
		 		</div>
				<div class="content-padded fontcenter ">
					<h5>
				如何查找您的 <a href="#myModalexample" class="green">银联商户号</a><br /><br />填写有助于提升您的<span class="blue">贷款额度</span>！
			</h5>
				</div>
				<input type="hidden" id="cont" value="agree" ifs_parent="/">
				<input type="hidden" id="appNo" ifs_parent="/">
				<div class="content-padded margin_20">
					<button id="subBtn" type="button" class="btn btn-primary btn-block">提交申请</button>
				</div>
			</div>
			<div style="height:100px"></div>
		</div>

		<div id="mobTelSend">
			<input type="text" id="bsnessTyp" ifs_parent="/" hidden="true">
		</div>
		<div id="myModalexample" class="modal">
			<div class="content">
				<header class="bar bar-nav">
					<a class="btn btn-link btn-nav pull-left" href="#myModalexample">
						<span class="icon icon-left-nav"></span> 返回
					</a>
					<h1 class="title">银联商户号</h1>
				</header>
				<div class="margint_60 padding_l15 padding_r10">
					<h5 class="text-center">您可查看您POS机打印的签购单，其中商户编号就是您的银联商户号（15位），如下<span class="organage">红框</span>所示。</h5>
					<img src="../img/yinlianpc.jpg" width="100%">

				</div>
			</div>
		</div>
	</body>
</html>
