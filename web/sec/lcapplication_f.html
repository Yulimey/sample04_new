        setPageTitle({title: "步骤4.贷款确认"});

        loadJs("../");
    </script>

</head>
<body>
<header class="bar bar-nav">
    <button class="btn btn-link btn-nav pull-left" onclick="window.location.href='loanlist.html'">
        <span class="icon icon-left-nav"></span>
    </button>
    <h1 class="title">步骤4.贷款确认</h1>
</header>
<div class="content" id="dataContent">
    <div class="green" style="font-size: 14px; padding-top: 10px; background: #fff; padding-left: 15px; padding-right: 15px; padding-bottom: 10px;">恭喜您！您申请的理财质押贷款，审批通过，贷款信息如下，请您确定是否使用该笔贷款。</div>
    <div class="loaninfo_li_e border_b margin_t15 border_t" style="height:46px;">
        <div class="float_l width_30">申请编号：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="cmpnNm" ifs_parent="/" placeholder="S4049531000000" maxlength="50" />
        </div>
    </div>
    <div class="loaninfo_li_e border_b " style="height:46px;">
        <div class="float_l width_30">申请人：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="cmpnNm" ifs_parent="/" placeholder="张三" maxlength="50" />
        </div>
    </div>
    <div class="loaninfo_li_a">
        <div style="width: 50%; float: left; border-right: 1px solid #ccc; margin-right: 2%;">
            <div class="float_l grey" style="width: 54%;font-size: 12px;">产品名称</div>
            <div class="float_r" style="width: 34%;font-size: 12px;" id="busNm" ifs_parent="/">理财质押</div>
        </div>
        <div style="width: 47%;float: left;">
            <div class="float_l grey" style="width: 54%;font-size: 12px;">产品类型</div>
            <div class="float_r" style="width: 29%;font-size: 12px;" id="lmtTypName" ifs_parent="/">质押类</div>
        </div>
    </div>
    <div class="loaninfo_li_b">
        <div style="width: 50%; float: left; border-right: 1px solid #ccc; margin-right: 2%;">
            <div  class="float_l grey" style="width: 54%;font-size: 12px;">申请金额</div>
            <div  class="float_r" style="width: 20%;font-size: 12px;"id="appAmt" ifs_parent="/">2222</div>
        </div>
        <div style="width: 47%;float: left;">
            <div class="float_l grey" style="width: 54%;font-size: 12px;">审批金额</div>
            <div class="float_r" style="width: 25%;font-size: 12px;" id="vrfyLmt" ifs_parent="/">2222</div>
        </div>
    </div>
    <div class="loaninfo_li_a">
        <div style="width: 50%; float: left; border-right: 1px solid #ccc; margin-right: 2%;">
            <div class="float_l grey" style="width: 54%;font-size: 12px;">利息率(年)</div>
            <div class="float_r" style="width: 24%;font-size: 12px;" id="lnRat" ifs_parent="/">10.8%</div>
        </div>
        <div style="width: 47%;float: left;">
            <div class="float_l grey" style="width: 54%; font-size: 12px;">罚息利率(年)</div>
            <div class="float_r" style="width: 25%;font-size: 12px;" id="puhRat" ifs_parent="/">16.2%</div>
        </div>
    </div>
    <div class="loaninfo_li_e border_b border_t" style="height:46px;">
        <div class="float_l width_30">还款日期：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="cmpnNm" ifs_parent="/" placeholder="每月付息，到期还本" maxlength="50" />
        </div>
    </div>
    <div class="loaninfo_li_e border_b " style="height:46px;">
        <div class="float_l width_30">计息方式：</div>
        <div class="float_r width_70">
            <input class="width_100 fontright font_14" type="text" id="cmpnNm" ifs_parent="/" placeholder="按日计息，随借随还" maxlength="50" />
        </div>
    </div>
    <div class="content-padded">
    <button type="button" id="next" class="btn-primary btn-block margin_t20 btn" onclick="goTo('sloanapplication_f.html')">确认</button>
    </div>
    <div style="height:100px;"></div>
</div>

</body>
